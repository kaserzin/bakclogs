{% extends 'base.html' %}
{% block title %}Nova Categoria{% endblock %}
{% block content %}
<h1>Criar Categoria</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'categoria_list' %}">Voltar</a>
{% endblock %}
