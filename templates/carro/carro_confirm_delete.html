{% extends 'base.html' %}
{% block title %}Deletar Carro{% endblock %}
{% block content %}
<h1>Deletar Carro</h1>
<p>Tem certeza de que deseja deletar "{{ object.modelo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
</form>
<a href="{% url 'carro_list' %}">Cancelar</a>
{% endblock %}
