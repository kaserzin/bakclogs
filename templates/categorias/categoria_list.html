{% extends 'base.html' %}
{% block title %}Categorias{% endblock %}
{% block content %}
<h1>Lista de Categorias</h1>
<a href="{% url 'categoria_create' %}">Criar Nova Categoria</a>
<ul>
    {% for categoria in object_list %}
        <li>
            {{ categoria.nome }}
            <a href="{% url 'categoria_detail' categoria.pk %}">Detalhes</a>
            <a href="{% url 'categoria_update' categoria.pk %}">Editar</a>
            <a href="{% url 'categoria_delete' categoria.pk %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
