{% extends 'base.html' %}
{% block title %}Deletar Cliente{% endblock %}
{% block content %}
<h1>Deletar Cliente</h1>
<p>Tem certeza de que deseja deletar "{{ object.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
</form>
<a href="{% url 'cliente_list' %}">Cancelar</a>
{% endblock %}
