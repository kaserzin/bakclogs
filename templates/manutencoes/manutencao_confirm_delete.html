{% extends 'base.html' %}
{% block title %}Deletar Manutenção{% endblock %}
{% block content %}
<h1>Deletar Manutenção</h1>
<p>Tem certeza de que deseja deletar esta manutenção do carro "{{ object.carro.modelo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
</form>
<a href="{% url 'manutencao_list' %}">Cancelar</a>
{% endblock %}
