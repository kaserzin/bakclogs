{% extends 'base.html' %}
{% block title %}Deletar Venda{% endblock %}
{% block content %}
<h1>Deletar Venda</h1>
<p>Tem certeza de que deseja deletar esta venda realizada em "{{ object.data }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, deletar</button>
</form>
<a href="{% url 'venda_list' %}">Cancelar</a>
{% endblock %}
